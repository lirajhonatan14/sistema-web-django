<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style_proc1.css' %}">
    <title>Pesquisar Ficha</title>
</head>
<body>
    <h1>Pesquisar Ficha</h1>
    <form class='form' method="POST" action="{% url 'ficha:mostrar_ficha' %}">
        {% csrf_token %}
        <label for="animal">Selecione o nome do animal:</label>
        <select name="nome_id" id="animal">
            {% for animal in animais %}
              <option value="{{ animal.nome }}">{{ animal.nome }} - {{ animal.raca }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Puxar Ficha</button>
        <a href="{% url 'home' %}">Home</a>
    </form>
</body>
</html>
